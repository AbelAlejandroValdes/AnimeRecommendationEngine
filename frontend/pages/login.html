<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css"> 
    <script src="../js/login.js"></script> 
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Anime AI Recommender</h1>
            <p>Inicia sesión para obtener recomendaciones personalizadas</p>
        </div>
        
        <form class="login-form" action="../../backend/DAO-Login.py" method="post">
            <div class="input-group">
                <label for="Username">Usuario</label>
                <input type="text" id="Username" name="Username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <input type="submit" id="send" name="send" value="Iniciar Sesión">
        </form>
        
        <div class="register-link">
            ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
        </div>
    </div>
    </form>
</body>
</html>
